<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Class</title>
    <style>
        .red{
            color: red;
        }
        .upper{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="red upper">Ini title</h1>
    <h2 class="red upper">Ini sub title</h2>
    <p class="red">Ini Artikel</p>
</body>
</html>
